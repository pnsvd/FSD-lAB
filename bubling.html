<!DOCTYPE html>
<html lang="en">
<head>
    <title>Event Bubbling Example</title>
    <style>
        div {
            border: 1px solid #cccc;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div id="child">click me</div>
    </div>
    <script>
        document.getElementById('parent').addEventListener('click', function() {
            alert('Child div clicked (Bubbling)');
        });
    </script>
</body>
</html>
